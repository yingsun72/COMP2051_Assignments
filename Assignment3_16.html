		<script> 
		var answer;
        function generateNum(){
		var output;		
		var c=document.getElementById('myCanvas');
		var ctx=c.getContext('2d');
		ctx.font='15pt Arial';			
		var num1=Math.floor(Math.random()*10);
		var num2=Math.floor(Math.random()*10);
		answer=num1*num2;
		output=num1.toString()+" times "+num2.toString();
		ctx.clearRect(0,0,c.width,c.height);
		ctx.fillText('How much is', 5, 16);	
        ctx.fillText(output, 124, 16);	
		}
		function checkAnswer(){
		var output;		
		var c=document.getElementById('myCanvas1');
		var ctx=c.getContext('2d');
		ctx.font='15pt Arial';		
		var uInput=parseInt(document.getElementById('Answer').value);
		if (uInput==answer){
		  output="CORRECT";}
		else{
		  output="INCORRECT";}
		ctx.clearRect(0,0,c.width,c.height);
		ctx.fillText('Your answer is', 5, 16);	
        ctx.fillText(output, 140, 16);			
		}
