plus 9 percent of their gross sales for the week. For example, a salesperson who sells $5000 worth of 
merchandise in a week receives $200 plus 9 percent of $5,000, or a total of $650. You have been 
supplied with a list of the items sold by each salesperson. The value of these items are as follows:
Develop a script that inputs one salesperson’s items sold for last week, calculates the salesperson’s 
earnings, and outputs HTML5 text that displays the salesperson’s earnings.
-->
<html>
<head>
<body>
<canvas id="myCanvas" width="600" height="800" style="border:1px solid #d3d3d3;">

	<meta charset = "utf-8">
	<title>Assignment2_8</title>
		<script>
		var TotalSales=0, i=15, Salary=0;	
		var c=document.getElementById('myCanvas');
		var ctx=c.getContext('2d');
		ctx.font='15pt Arial';			
//prompt for first sales item
        var Sales = prompt("Enter item sales","");
		TotalSales=TotalSales+Sales;
		ctx.fillText('Items sale:', 5, i);
        ctx.fillText(Sales, 120, i);	
		i=i+20;
	    while (Sales!=null)
		Sales = prompt("Enter item sales","");
		{
		if (Sales!=null)
		{
		TotalSales=TotalSales+Sales;
		ctx.fillText('Items sale:', 5, i);
        ctx.fillText(Sales, 120, i);	
		i=i+20;		
		}
		}
		i=i+10;
		Salary=200+TotalSales*0.09;
		ctx.fillText('Total Sales:', 5, i);
        ctx.fillText(TotalSales, 150, i);	
		i=i+20;
		ctx.fillText('Weekly Salary:', 5, i);
        ctx.fillText(Salary, 150, i);

</body>
