<!Write a program that calculates whether a customer has exceeded the credit limit of an account. To do this:
a. Obtain account number, balance previous, total charges, total payments/credits, and credit limit.
b. Calculate current debt balance
c. Compare that the debt is < credit limit, if so print leftover credit, if not print credit exceeded
-->
<html>
<head>
	<meta charset = "utf-8">
	<title>Assignment1_19</title>
		<script>
		  var AcctNum = 123456;
		  var PrevBal=0, TotalChg=0, TotalCrd=0, CdtLmt=0, Balance=0;
		  AcctNum = window.prompt("Please enter your account number;", "123456");
		  PrevBal = window.prompt("Please enter your previous balance;", "");
		  TotalChg = window.prompt("Please enter your total charge since;", "");
		  TotalCrd = window.prompt("Please enter your total payment/credits since;", "");
		  CdtLmt = window.prompt("Please enter your credit limit;", "");
		  Balance = Math.abs(parseFloat(TotalCrd) + parseFloat(PrevBal) - parseFloat(TotalChg));

		  document.writeln("<h1>Your credit limit is&nbsp" + CdtLmt + "</h1>");
		  if (Balance < CdtLmt)
		  {
                  document.writeln("<h1>Your balance is&nbsp" + Balance + "</h1>");
		  }
		  if (Balance > CdtLmt)
		  {
		  document.writeln("<h1>Your have exceeded your credit limit!</h1>");
		  }
		</script>
	</head>
<body>

</body>
</html>
