<!Write program segments that accomplish each of the following tasks: 
a. Calculate the integer part of the quotient when integer a is divided by integer
b. Calculate the integer remainder when integer a is divided by integer b.
Then, use the programpieces developed in parts (a) and (b) to write a function displayDigits that receives an 
integer between 1 and 99999 and prints it as a series of digits, each pair of which is separated by two spaces. 
For example, the integer 4562 should be printed as 4 5 6 2>
<html>
<head>
<body>
	<meta charset = "utf-8">
	<title>Assignment3_8</title>
		<script> 
//prompt for user input
		var inputInt = parseInt(prompt("Enter an integer between 1 and 9999:",""));
                  if (inputInt!=null)
		  {
  		    displayDigits(inputInt)
		  }	
                function displayDigits(input)
		{
	var temp=input;	
    var remainder = input % 1000;
    var quotient = ( input - remainder ) / 1000;
	input=remainder;
    if ( quotient >= 0 )
        quotient = Math.floor( quotient );
    else  
// negative	
        quotient = Math.ceil( quotient );
	var int1=quotient;	
	
    remainder = input % 100;
    quotient = ( input - remainder ) / 100;
	input=remainder;
    if ( quotient >= 0 )
        quotient = Math.floor( quotient );
    else  
// negative	
        quotient = Math.ceil( quotient );	
    var int2=quotient;
	
    remainder = input % 10;
    quotient = ( input - remainder ) / 10;
    if ( quotient >= 0 )
        quotient = Math.floor( quotient );
    else  
// negative	
        quotient = Math.ceil( quotient );	
    var int3=quotient;
	var int4=remainder;		
		
		document.writeln("<h3>Integer you entered: &nbsp" + temp + "</h3>")
		document.writeln("<h3>The integer breaks down to:&nbsp" + int1 + "&nbsp&nbsp" 
		+ int2 + "&nbsp&nbsp" + int3 + "&nbsp&nbsp" + int4 + "</h3>")
		}
		</script>
</body>
		</head>
</html>
