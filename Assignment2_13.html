<!A palindrome is a number or a text phrase that reads the same backward and forward. For example, 
each of the following five-digit integers is a palindrome: 12321, 55555, 45554, 11611. Write a
script that reads in a five-digit integer and determines whether it’s a palindrome. If the number 
is not five digits long, display an alert dialog indicating the problem to the user. Allow the 
user to enter a new value after dismissing the alert dialogue. [hint: try using both division and 
remainder operations to “pick-off” each digit]
-->
<html>
<head>
<body>
	<meta charset = "utf-8">
	<title>Assignment2_13</title>
		<script>
function checkPalindrome(word) {    
    var l = word.length;
    for (var i = 0; i < l / 2; i++) {
        if (word.charAt(i) !== word.charAt(l - 1 - i)) {
            return false;
        }
    }
    return true;
}
	
		var Number=1, i=15;
        Number = prompt("Please enter a 5 digit number:","");
        if (parseInt(Number)>99999||parseInt(Number<10000))
		{
		alert("Not a 5 digit number!");
		}
if (checkPalindrome(Number)) {
    document.write("The word is a palindrome");
} else {
    document.write("The word is NOT a palindrome");
}	


		</script>
</body>
		</head>
</html>
