<!
Create a prompt to allow the user to enter a new pet name. Save the information in a variable named 
newPet. Then, display the followingmessage: Your dog, Spike, is brown. Your new pet will also be brown.
-->
<html>
<head>
	<meta charset = "utf-8">
	<title>Assignment1_4</title>
		<script type="text/javascript">
		  var newPet;
		  newPet = window.prompt("Please enter your new pet name:","");
		  document.writeln("<h1>Your dog, Spike, is brown. Your new pet " + newPet + " will also be brown.</h1>")
		</script>
	</head>
<body>

</body>
</html>
