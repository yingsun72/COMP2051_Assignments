<!Write a script that calculates the product of the odd integers from 1 to 15 then outputs HTML text that 
displays the results.
-->
<html>
<head>
	<meta charset = "utf-8">
	<title>Assignment2_5</title>
		<script>
		var Product=1;
		for (var i=1;i<=15;i++)
		{
		if (i%2==1)
		{
		Product=Product*i;
		}
		}
		document.writeln("<h3>The product of odd numbers from 1 to 15 is &nbsp" + Product + "</h3>"); 
		</script>
</head>
<body>

</body>
</html>
